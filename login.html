<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOGIN PAGE</title>

        <link rel="stylesheet" href="signup.css">
    </head>
<body>
    <img src="loader.gif" class="loader" id="loader" alt="">

    
    <div class="alert-box">
        <img src="error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="light-logo.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Login</button>
        </div>
        <a href="signup" class="link">don't have account? Create one</a>
    </div>
    <script src="token.js"></script>
    <script src="form.js"></script>
</body>
</html>
